<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
    </style>
</head>
<body style="background-color:black">

<nav class="navbar" style="background-color:#ffffff">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Book Recommendations</h1>
        </div>
    </div>

    <div class="row">
        <form method="post" action="/recommend_books">
            <div class="col-md-12">
                <input type="text" name="user_input" placeholder="Enter Book Name" class="form-control">
                <button type="submit" class="btn btn-success" style="margin-top:10px">Recommend</button>
            </div>
        </form>
    </div>

    <div class="row" style="margin-top:30px">
        {% if data %}
            {% for book in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <img class="card-img-top" src="{{ book[2] }}" alt="{{ book[0] }}">
                    <div class="card-body">
                        <h2 class="text-white">{{ book[0] }}</h2>
                        <h4 class="text-white">{{ book[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% elif error %}
            <div class="col-md-12">
                <h4 class="text-white">{{ error }}</h4>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
